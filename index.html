<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
    <header>
        <h1 class="text-5xl text-center mt-16">Welcome to
            <span class="font-semibold text-purple-800 drop-shadow-lg">Baper Bank</span> !!
        </h1>
    </header>
    <main>
        <section class="bg-green-100 w-2/4 p-8 mx-auto mt-10">

            <h3 class="font-medium text-center text-sky-600 mb-5">Please Login</h3>
            <form action="" class="mt-15 grid justify-items-center ">
                <input class=" border-2 border-gray-400 rounded w-2/4 px-2" type="text" placeholder="email id" name=""
                    id="email-id">

                <input class="  border-2 border-gray-400 rounded mt-2 w-2/4 px-2" type="password" placeholder="password"
                    name="" id="pass">



            </form>
            <div class="flex justify-center">
                <div>
                    <button id="login-submit"
                        class="   bg-yellow-600 rounded px-4 py-2 text-white font-semibold mt-4 w-26 ">
                        Submit
                    </button>
                </div>
            </div>
        </section>
    </main>


    <script src="js/event.js"></script>

</body>

</html>
